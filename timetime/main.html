<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scale=1">
    <title>Time Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="time" id="time">
            <div class="circle" style="--color:#ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div class="hours" id="hours">00</div>
            </div>
            <div class="circle"style="--color:#d3d61f">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div class="min" id="min">00</div>
            </div>
            <div class="circle"style="--color:#04fc43">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div class="sec" id="sec">00</div>
            </div>
            <div class="ap">
                <div class="ampm" id="ampm">AM</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="custom.js">
    </script>
</body>



</html>
